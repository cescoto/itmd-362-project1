<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Dog Facts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form action="#null" method="get">
    <h1>Get the latest Dog Facts!</h1>
    <p>
      Has your day been a little ruff? Why not sign up for some pawsome dog facts!
      They'll keep a smile on your face furever!
      Here's one:
      dog nose prints are as unique as human finger prints and can be used to identify them.
    </p>
    <figure>
      <img src="/media/banner.jpg" alt="What are you waiting for? Sign up now!">
      <figcaption>
        A happy dog waiting for you to sign up!
      </figcaption>
    </figure>
    <ol>
      <li id="input-name">
        <label for="name">We just need a few details such as:</label>
        <input type="text" name="text" id="name" placeholder="Your name here" pattern="\S*.">
      </li>
      <li id="input-email">
        <label for="email">And one more thing:</label>
        <input type="email" name="email" id="email" placeholder="What's your email?" pattern="^.+@.+$" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Give me dog facts!" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
